<!DOCTYPE html>
<html>
<head>
<title>
	How to reload page after
	specific seconds?
</title>
</head>
<body>
<div id="word">Alpha</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>

<script type="text/javascript">
$(function () {
	  
	  count = 0;
	  setInterval(function () {
	    count++;
	    $("#word").fadeOut(400, function () {
	      $(this).text("/style/Leaf.png").fadeIn(400);
	    });
	  }, 2000);
	});
</script>
</body>
</html>
